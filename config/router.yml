router:
  map:
    forum.index:
      "/": ~

    forum.section:
      # FIXME cruch used before fixed optional route parmaters
      "/f{id}":
        id: /\d+/
        page: 1
      "/f{id}(-{page})":
        id: /\d+/
        page:
          match: /[2-9]|[1-9]\d+/
          default: 1


    forum.thread:
      "/f{forum_id}/thread{id}":
        forum_id: /\d+/
        id: /\d+/

    admin.forum.index:
      "/forums": ~
