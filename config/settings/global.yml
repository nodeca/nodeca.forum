setting_groups:
  forum: ~

  forum_general:
    parent: forum

  forum_editor:
    parent: forum


setting_schemas:
  global:
    topics_per_page:
      type: number
      group_key: forum_general
      category_key: forum
      default: 30

    topic_title_min_length:
      type: number
      group_key: forum_editor
      category_key: topic
      default: 3

    post_text_min_length:
      type: number
      group_key: forum_editor
      category_key: post
      default: 5

    post_text_max_emojis:
      type: number
      group_key: forum_editor
      category_key: post
      default: 20

    posts_per_page:
      type: number
      group_key: forum_general
      category_key: topic
      default: 25

    forum_edit_max_time:
      priority: 40
      group_key: forum_editor
      category_key: topic
      type: number
      default: 30
