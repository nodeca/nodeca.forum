setting_groups:
  forum: ~

  forum_editor:
    parent: forum


setting_schemas:
  global:
    forum_topic_title_min_length:
      type: number
      group_key: forum_editor
      category_key: topic
      default: 10

    forum_post_text_min_length:
      type: number
      group_key: forum_editor
      category_key: post
      default: 10

    forum_post_text_max_images:
      type: number
      group_key: forum_editor
      category_key: post
      default: 100

    forum_post_text_max_emojis:
      type: number
      group_key: forum_editor
      category_key: post
      default: 20

    forum_edit_max_time:
      priority: 40
      group_key: forum_editor
      category_key: topic
      type: number
      default: 30
